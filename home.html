<!DOCTYPE html>
<html>

<head> 
<link rel="stylesheet" href="home.css">
<script src="home.js"></script></head>

<body>
    <div class="timercontainer">
        <h1>Pomodoro timer</h1>
        <div id="timerDisplay" class="timer">00:00</div>
        <div>
            <button class="start-button" id="startButton">START</button>
            <button class="stop-button" id="stopButton">STOP</button>
            <button class="reset-button" id="resetButton">RESET</button>
        </div>
        <div>
            <button class="shortbreak" id="shortBreak">SHORTBREAK</button>
            <button class="longbreak" id="longBreak">LONGBREAK</button>
        </div>
    </div>
</body>

</html>
